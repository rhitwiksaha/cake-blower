<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cake Blower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/create.css" />

  </head>
  <body>
    <!-- Display number of active candles -->
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>

    <!-- Cake container -->
    <div class="container">
      <div class="cake" id="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
      </div>

      <!-- Birthday message -->
      <div class="message-box">
        <input
          type="text"
          id="messageInput"
          placeholder="Write a Personalised Message Here."
        />
        <button id="saveCakeBtn">Generate Link</button>
        <p id="messageDisplay"></p>

        <div id="linkSection" style="display:none; margin-top:10px;">
          <input type="text" id="shareLink" readonly style="width:80%;" />
          <button id="copyLinkBtn">Copy</button>
        </div>
      </div>
    </div>
